<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 id="header">Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock"><img src="./assets/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="./assets/paper.png" alt=""></div>
        <div class="choice" id="scissors"><img src="./assets/scissors.png" alt=""></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

</body>

</html>
